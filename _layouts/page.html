<!-- page.html -->
        <div class="post">
          {%- unless page.title == "publications" or page.title == "portfolio" -%}
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            {%- if page.description -%}
            <p class="post-description">{{ page.description }}</p>
            {%- endif -%}
          </header>
          {%- endunless -%}

          <article>
            {{ content }}
          </article>

        </div>
